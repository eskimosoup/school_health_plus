<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Image Uploader</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../../../jquery.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
</head>
<body>

<form xmlns="http://www.w3.org/1999/xhtml" method="post" id="new_chronicler_image" enctype="multipart/form-data" class="new_chronicler_image" action="/admin/images/upload" accept-charset="UTF-8">

  <div>
    Image: 
    <input type="file" name="image[image]"/>
  </div>
  <br />
  <div>
    Name: 
    <input type="text" size="30" name="image[name]"/>
  </div>
  
  <div class="mceActionPanel">
    <input type="submit" value="Upload" onclick="$('#form').submit();" name="insert" id="insert"/>

    <input type="submit" value="Cancel" onclick="tinyMCEPopup.close();" name="cancel" id="cancel"/>
	</div>

</form>

</body>
</html>
